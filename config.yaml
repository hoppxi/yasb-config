watch_stylesheet: true
watch_config: true
debug: false
komorebi:
    start_command: "komorebic start"
    stop_command: "komorebic stop"
    reload_command: "komorebic stop && komorebic start"
bars: 
    status-bar:
        enabled: true
        screens: ["*"]
        class_name: "yasb-bar"
        alignment:
            position: "top"
            center: false
        animation:
            enabled: true
            duration: 800
        blur_effect:
            enabled: true
            acrylic: true
            dark_mode: true
            round_corners: true
        window_flags:
            always_on_top: true
            windows_app_bar: true
        dimensions:
            width: "100%"
            height: 32
        padding:
            top: 3
            left: 3
            bottom: 3
            right: 3
        widgets: 
            left: [
                "home",
                "active_window",
                "folders_dropdown",
                "wallpaper",
                "vscode",
                "github",
                "notes",
                # "pomodoro",
                "update_check",
            ]
            center: [
                "glazewm_workspaces",
                "clock"
            ]
            right: [
                "systray",
                "media",
                "volume",
                "wifi",
                "battery",
                "weather",
                "apps",
            ]
widgets: 
    home: 
        type: "yasb.home.HomeWidget"
        options:
            label: "<span>\uf303</span>"
            system_menu: true
            power_menu: true
            blur: true
            round_corners: true
            round_corners_type: "normal"
            distance: 15
    glazewm_workspaces:
        type: "glazewm.workspaces.GlazewmWorkspacesWidget"
        options:
            hide_empty_workspaces: false
            hide_if_offline: true
    active_window:
        type: "yasb.active_window.ActiveWindowWidget"
        options:
            label: "{win[title]}"
            label_alt: ""
            label_no_window: "<span>\uf303</span>"
            label_icon: true
            label_icon_size: 16
            max_length: 20
            max_length_ellipsis: "..."
            monitor_exclusive: true
            animation: 
                enabled: true 
                type: "fadeInOut"
                duration: 200
    folders_dropdown:
        type: "yasb.home.HomeWidget"
        options:
            label: "<span>\uf07b</span>"
            menu_list: 
                - { title: "Home", path: "~" }
                - { title: "OneDrive", path: "C:\\Users\\hoppxi\\onedrive"}
                - { title: "Code", path: "C:\\Users\\hoppxi\\Downloads"}
                - { title: "Documents", path: "C:\\Users\\hoppxi\\onedrive\\Documents"}
                - { title: "Pictures", path: "C:\\Users\\hoppxi\\onedrive\\Pictures"}
                - { title: "Videos", path: "C:\\Users\\hoppxi\\Videos"}
            system_menu: false
            power_menu: false
            blur: true
            round_corners: true
            round_corners_type: "normal"
            distance: 10
    github:
        type: "yasb.github.GithubWidget"
        options:
            label: "<span>\ueba1</span>  {data}"
            label_alt: "Notifications {data}" 
            token: ghp_xxxxxxx 
            max_notification: 20
            notification_dot:
                enabled: True
                corner: "bottom_left" 
                color: "gray" 
                margin: [ 1, 1 ] 
            only_unread: false 
            max_field_size: 54 
            update_interval: 3000 
            menu:
                blur: true 
                round_corners: true 
                round_corners_type: "normal" 
                border_color: "System" 
                alignment: "center"
                direction: "down"
    notes:
        type: "yasb.notes.NotesWidget"
        options:
            label: "<span>\udb82\udd0c</span> {count}"
            label_alt: "{count} notes"
            menu:
                blur: true
                round_corners: true
                round_corners_type: "normal"
                border_color: "System"
                alignment: "center"
                direction: "down"
                offset_top: 6
                offset_left: 0
                max_title_size: 150
                show_date_time: true
            icons:
                note: "\udb82\udd0c"
                delete: "\ue20d"
    wallpaper:
        type: "yasb.wallpapers.WallpapersWidget"
        options:
            label: "<span>\uf03e</span>"
            image_path: "C:\\Users\\hoppxi\\onedrive\\Pictures\\ea-arch-wallpapers"
            change_automatically: false
            update_interval: 60
            gallery:
                enabled: true
                blur: true
                image_width: 400
                image_per_page: 3
                show_buttons: true
                orientation: "landscape"
                image_spacing: 15
                lazy_load: true
                lazy_load_delay: 80
                lazy_load_fadein: 400
                image_corner_radius: 8
                enable_cache: true
    pomodoro:
        type: "yasb.pomodoro.PomodoroWidget"
        options:
            label: "<span>\uf252</span> {remaining}"
            label_alt: "<span>{icon}</span> {session}/{total_sessions} - {status}"
            work_duration: 25
            break_duration: 5
            long_break_duration: 15
            long_break_interval: 4
            auto_start_breaks: true
            auto_start_work: true
            sound_notification: true
            show_notification: true
            hide_on_break: false
            session_target: 8
            icons:
                work: "\uf252"
                break: "\uf253"
                paused: "\uf254"
            menu:
                blur: true
                round_corners: true
                round_corners_type: "normal"
                border_color: "System"
                alignment: "center"
                direction: "down"
                offset_top: 6
                offset_left: 0
                circle_background_color: "#09ffffff"
                circle_work_progress_color: "#88c0d0"
                circle_break_progress_color: "#a3be8c"
                circle_thickness: 8
                circle_size: 160
            callbacks:
                on_left: "toggle_menu"
                on_middle: "reset_timer"
                on_right: "toggle_label"
            label_shadow:
                enabled: true
                color: "black"
                radius: 3
                offset: [ 1, 1 ]
    vscode:
        type: "yasb.vscode.VSCodeWidget"
        options:
            max_field_size: 50
            folder_icon: "\uf114"
            file_icon: "\uf016"
            truncate_to_root_dir: false
            hide_folder_icon: false
            hide_file_icon: false
            max_number_of_folders: 30
            max_number_of_files: 0 # set to 0 if you only want folders
            menu:
                blur: true
                round_corners: true
                round_corners_type: "small"
                alignment: 'center'
    update_check:
        type: "yasb.update_check.UpdateCheckWidget"
        options:
            winget_update:
                enabled: true
                label: "<span>\uf0ab</span>{count}"
                interval: 180
                exclude: []
            windows_update:
                enabled: false
                label: "<span>\uf0ab</span>{count}"
                interval: 240
                exclude: []
    clock:
        type: "yasb.clock.ClockWidget"
        options:
            label: "<span>\ue769</span>{%I:%M %p}"
            label_alt: "{%a, %d %b %H:%M:%S}"
            timezones: []
            callbacks:
                on_left: "toggle_calendar"
                on_right: "toggle_label"
            calendar:
                alignment: "center"
    systray:
        type: "yasb.systray.SystrayWidget"
        options:
            class_name: "systray"
            label_collapsed: "\uf105"
            label_expanded: "\uf104"
            label_position: "left"
            icon_size: 16
            pin_click_modifier: "alt"
            show_unpinned: false
            show_unpinned_button: true
            show_battery: false
            show_volume: false
            show_network: true
            btn_shadow:
                enabled: true
                color: "black"
                radius: 3
                offset: [ 1, 1 ]
    media:
        type: "yasb.media.MediaWidget"
        options:
            label: "<span>\udb80\udf87</span> {title}"
            label_alt: "<span>\udb80\udf87</span> {artist}"
            hide_empty: true
            callbacks:
                on_left: "toggle_media_menu"
                on_right: "toggle_label"
            max_field_size:
                label: 50
                label_alt: 50
            show_thumbnail: true
            controls_only: false
            controls_left: true
            controls_hide: true
            thumbnail_alpha: 50
            thumbnail_padding: 0
            thumbnail_corner_radius: 8
            icons:
                prev_track: "\ue892"
                next_track: "\ue893"
                play: "\ue768"
                pause: "\ue769"
            media_menu:
                blur: true
                round_corners: true
                round_corners_type: "normal"
                border_color: "#cba6f7"
                alignment: "center"
                direction: "down"
                offset_top: 6
                offset_left: 0
                thumbnail_corner_radius: 8
                thumbnail_size: 120
                max_title_size: 80
                max_artist_size: 20
                show_source: true
            media_menu_icons:
                play: "\ue768"
                pause: "\ue769"
                prev_track: "\ue892"
                next_track: "\ue893"
            label_shadow:
                enabled: true
                color: "black"
                radius: 3
                offset: [ 1, 1 ]
    volume:
        type: "yasb.volume.VolumeWidget"
        options:
            label: "<span>{icon}</span> {level}"
            label_alt: "{volume}"
            volume_icons:
                - "\ueee8" 
                - "\uf026"
                - "\uf027" 
                - "\uf027"  
                - "\uf028"
            audio_menu:
                blur: True
                round_corners: True
                round_corners_type: 'normal'
                border_color: '#45475a'
                alignment: 'center'
                direction: 'down'
                distance: 10
            callbacks:
                on_left: "toggle_volume_menu"
                on_right: "exec cmd.exe /c start ms-settings:sound"
    wifi:
        type: "yasb.wifi.WifiWidget"
        options:
            label: "<span>{wifi_icon}</span>"
            label_alt: "{wifi_name} {wifi_strength}%"
            update_interval: 5000
            callbacks:
                on_left: "toggle_label"
                on_right: "exec cmd.exe /c start ms-settings:network"
            wifi_icons: [
                "\udb82\udd2e",
                "\udb82\udd1f",
                "\udb82\udd22",
                "\udb82\udd25",
                "\udb82\udd28" 
            ]
    battery:
        type: "yasb.battery.BatteryWidget"
        options:
            label: "{icon} {percent}%"
            label_alt: "{icon} {percent}% | time: {time_remaining}"
            charging_options:
                icon_format: "{charging_icon}"
            status_icons:
                icon_charging: "\udb80\udc84"
                icon_critical: "\udb80\udc7a"
                icon_low: "\udb80\udc7b"
                icon_medium: "\udb80\udc7e"
                icon_high: "\udb80\udc80"
                icon_full: "\udb80\udc79"
            status_thresholds:
                critical: 15
                low: 30
                medium: 60
                high: 75
                full: 100
    weather:
        type: "yasb.weather.WeatherWidget"
        options:
            label: "<span>{icon}</span> {temp}"
            label_alt: "{location}: {conditions}, Min {min_temp}, Max {max_temp}, Humidity {humidity}"
            api_key: '24b6c2cda6d84066b0304531241908'
            update_interval: 600 
            hide_decimal: true
            location: "Addis Ababa"
            units: "metric"
            callbacks:
                on_left: "toggle_card"
                on_right: "toggle_label"
            icons:
                sunnyDay: "\udb81\udd99"
                clearNight: "\ue3c2"
                cloudyDay: "\ue21d"
                cloudyNight: "\ue226"
                rainyDay: "\ue371"
                rainyNight: "\ue371"
                snowyIcyDay: "\udb81\udf17"
                snowyIcyNight: "\udb81\udf17"
                blizzardDay: "\udb81\udd99"
                default: "\udb81\udd99"
            weather_card:
                blur: True
                round_corners: True
                round_corners_type: "normal"
                border_color: "#45475a"
                alignment: "right"
                direction: "down"
                distance: 6
                icon_size: 48
    apps:
        type: "yasb.applications.ApplicationsWidget"
        options:
            label: "{data}"
            app_list:
                - {icon: "\uf135", launch: "launcher"}
                - {icon: "\uf002", launch: "search"}
                - {icon: "\uf0a2", launch: "quick_settings"}